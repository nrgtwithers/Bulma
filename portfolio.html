                <a class="navbar-item">
                    <button class="button is-rounded" id="showModal">Contact</button>
                </a>
                <div id="image-modal" class="modal">
                    <div class="modal-background"></div>
                    <div class="modal-card">
                        <header class="modal-card-head">
                            <p class="modal-card-title">contact</p>
                            <button id="image-modal-close" class="modal-close" aria-label="close"></button>
                        </header>
                        <section class="modal-card-body">
                            <div class="field">
                                <label class="label">Name*</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="">
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Email*</label>
                                <div class="control has-icons-left has-icons-right">
                                    <input class="input" type="email" placeholder="" value="">
                                    <span class="icon is-small is-left">
                                        <i class="fas fa-envelope"></i>
                                    </span>
                                    </span>
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Subject</label>
                                <div class="control">
                                    <input class="input" type="text" placeholder="">
                                </div>
                            </div>

                            <div class="field">
                                <label class="label">Message</label>
                                <div class="control">
                                    <textarea class="textarea" placeholder=""></textarea>
                                </div>
                            </div>
                        </section>
                        <footer class="modal-card-foot">
                            <button class="button is-success">Send</button>
                        </footer>
                    </div>
